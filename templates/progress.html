<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Auto Check</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/loading-bar.css') }}"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="{{ url_for('static', filename='js/progress.js') }}"></script>
        <script
            type="text/javascript"
            src="{{ url_for('static', filename='js/loading-bar.js') }}"
        ></script>
        <link
            href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        />

        <!-- Custom styles for this template-->
        <link
            href="{{ url_for('static', filename = 'css/sb-admin-2.min.css') }}"
            rel="stylesheet"
        />
    </head>

    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- /.container-fluid -->
                    <!-- <div class="text-center" style="margin-top: 100px;">
                        <div class="error mx-auto" data-text="analysis">analysis</div>
                        <p class="lead text-gray-800 mb-5"></p>
                    </div> -->

                      <div class="container-fluid">
                              
                             <div class="myBar -center text-center  m-auto" ></div>
                    <br>
                    <br>
                        
                        {% for category in check_list%}
                            <div class="container">
                                <div class="row justify-content-md-center">
                                    <div class="col-2 text-center">
                                        {{category[0]}}
                                    </div>
                                    <div class="col-2 text-center" id="result" name="{{ category[1] }}"></div>
                                </div>
                            </div>
                        
                        {% endfor %}
                        <br>
                        <input
                            type="hidden"
                            id="checkToken"
                            name="check_token"
                            value="{{ check_str }}"
                        />
                        <div class="text-center">
                                                    <div id="goResultView"><br/></div>
                            <br>
                            
                        </div>
                    </div>
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Crong Crong 2021</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->

        <!-- {{ url_for('static', filename='파일명.css') }} -->
        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="{{ url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js' ) }}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{{ url_for('static', filename='/js/sb-admin-2.min.js'),  }}"></script>
    </body>
</html>
