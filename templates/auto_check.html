<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auto Check</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="{{ url_for('static', filename='js/auto_check.js') }}"></script>
  </head>
  <body>
    {% for category in check_list%}
    <div class="container">
      <div class="row">
        <div class="col">{{category}}</div>
        <div class="col" id="result" name="{{ category }}"></div>
      </div>
    </div>
    {% endfor %}
    <input type="hidden" id="checkToken" name="check_token" value="{{ check_str }}">
    <div id="goResultView">
    </div>
  </body>
</html>
